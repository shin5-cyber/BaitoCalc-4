                            <div className="space-y-3">{currentYearAdjustments.map(adj => (<div key={adj.id} className="flex justify-between items-center p-3.5 bg-white rounded-2xl border border-gray-100 shadow-sm transition-transform active:scale-[0.99]"><div><div className="flex items-center gap-2 mb-1"><span className="font-bold text-gray-700 text-sm bg-gray-100 px-2 py-0.5 rounded-lg">{adj.month.split('-')[1]}月</span>{adj.note && <span className="text-[10px] font-bold text-gray-500 border border-gray-200 px-2 py-0.5 rounded-lg">{adj.note}</span>}</div></div><div className="flex items-center gap-3"><span className={`font-bold text-lg ${adj.amount >= 0 ? 'text-gray-700' : 'text-rose-500'}`}>{formatCurrency(adj.amount)}</span><div className="flex gap-1"><button onClick={() => handleOpenAdjModal(adj)} className="p-2 text-gray-400 hover:text-indigo-500 hover:bg-indigo-50 rounded-full transition-colors"><Edit2 size={16} /></button><button onClick={() => handleDeleteAdj(adj.id)} className="p-2 text-gray-400 hover:text-rose-500 hover:bg-rose-50 rounded-full transition-colors"><Trash2 size={16} /></button></div></div></div>))}<div className="text-right text-xs font-bold text-gray-400 pt-3 border-t border-dashed border-gray-200 mt-2">合計: {formatCurrency(currentYearAdjustments.reduce((sum, a) => sum + parseInt(a.amount), 0))}</div></div>
                        )}
                    </div>

                     <div className="bg-indigo-50 p-5 rounded-3xl border border-indigo-100 flex flex-col gap-4">
                         <div className="flex items-start gap-3"><div className="bg-white p-2 rounded-full text-indigo-500 shadow-sm"><Info size={20} /></div><div className="text-xs text-indigo-800 font-medium leading-relaxed pt-1">CSV出力機能を使って、確定申告や家計簿アプリへの連携に活用してください。</div></div>
                         <button onClick={downloadReportCsv} className={`self-end ${theme.bg} text-white px-5 py-3 rounded-2xl font-bold text-xs flex items-center gap-2 hover:opacity-90 shadow-md transition-all active:scale-95`}><Download size={16} />{currentYear}年分をダウンロード</button>
                     </div>

                     <Modal isOpen={isAdjModalOpen} onClose={() => setIsAdjModalOpen(false)} title={adjFormData.id ? "手当・調整を編集" : "手当・調整を追加"}>
                        <div className="space-y-5">
                            <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">対象月</label><input type="month" className="w-full p-3 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white outline-none" value={adjFormData.month} onChange={(e) => setAdjFormData({...adjFormData, month: e.target.value})} /></div>
                            <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">金額 (円)</label><input type="number" className="w-full p-3 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white outline-none font-bold text-lg" placeholder="例: 10000" value={adjFormData.amount} onChange={(e) => setAdjFormData({...adjFormData, amount: e.target.value})} onKeyDown={(e) => e.key === 'Enter' && !e.nativeEvent.isComposing && handleSaveAdj()} autoFocus /><p className="text-[10px] font-bold text-rose-400 mt-1.5 ml-1">※マイナスの値を入力すると控除になります</p></div>
                            <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">名目・備考</label><input type="text" className="w-full p-3 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white outline-none" placeholder="例: 夏のボーナス、交通費など" value={adjFormData.note} onChange={(e) => setAdjFormData({...adjFormData, note: e.target.value})} onKeyDown={(e) => e.key === 'Enter' && !e.nativeEvent.isComposing && handleSaveAdj()} /></div>
                            <button onClick={handleSaveAdj} className={`w-full py-4 text-white font-bold rounded-2xl mt-4 shadow-md active:scale-95 transition-all ${theme.bg} hover:opacity-90`}>保存する</button>
                        </div>
                    </Modal>
                 </div>
             );
        };

        // --- Main App Component ---
        const App = () => {
            const [profiles, setProfiles] = useState(() => {
                const savedData = localStorage.getItem('baitoCalc4_data');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        if (parsed.profiles && parsed.profiles.length > 0) return parsed.profiles;
                    } catch (e) { console.error(e); }
                }
                return [{ ...INITIAL_PROFILE }];
            });
            const [activeProfileId, setActiveProfileId] = useState(() => {
                const savedData = localStorage.getItem('baitoCalc4_data');
                if (savedData) {
                    try { return JSON.parse(savedData).activeProfileId || 'default'; } catch (e) { return 'default'; }
                }
                return 'default';
            });
            const [settings, setSettings] = useState(() => {
                const savedData = localStorage.getItem('baitoCalc4_data');
                if (savedData) {
                    try { return JSON.parse(savedData).settings || { testMode: false, testDate: null }; } catch(e) { return { testMode: false, testDate: null }; }
                }
                return { testMode: false, testDate: null };
            });

            const [viewMode, setViewMode] = useState('dashboard');
            const [dialog, setDialog] = useState({ isOpen: false, type: 'info', message: '', onConfirm: () => {}, onCancel: () => {} });
            const [isAddUserModalOpen, setIsAddUserModalOpen] = useState(false);
            const [newUserName, setNewUserName] = useState('');

            useEffect(() => {
                if (profiles.length > 0) {
                    localStorage.setItem('baitoCalc4_data', JSON.stringify({ profiles, activeProfileId, settings }));
                }
            }, [profiles, activeProfileId, settings]);

            const activeProfile = useMemo(() => profiles.find(p => p.id === activeProfileId) || profiles[0] || INITIAL_PROFILE, [profiles, activeProfileId]);
            const currentTheme = THEMES[activeProfile?.theme || 'indigo'];
            const today = settings.testMode && settings.testDate ? new Date(settings.testDate) : new Date();

            const updateProfile = (newData) => setProfiles(prev => prev.map(p => p.id === activeProfile.id ? { ...p, ...newData } : p));
            
            const showAlert = (message) => setDialog({ isOpen: true, type: 'error', message, onConfirm: () => setDialog(prev => ({ ...prev, isOpen: false })), onCancel: () => setDialog(prev => ({ ...prev, isOpen: false })) });
            const showConfirm = (message, onConfirm) => setDialog({ isOpen: true, type: 'confirm', message, onConfirm: () => { onConfirm(); setDialog(prev => ({ ...prev, isOpen: false })); }, onCancel: () => setDialog(prev => ({ ...prev, isOpen: false })) });

            const openAddUserModal = () => { setNewUserName(''); setIsAddUserModalOpen(true); };
            const saveNewUser = () => {
                if (!newUserName.trim()) { showAlert("ユーザー名を入力してください"); return; }
                const newP = { ...INITIAL_PROFILE, id: generateId(), name: newUserName };
                setProfiles([...profiles, newP]);
                setIsAddUserModalOpen(false);
                showAlert("新しいユーザーを追加しました。");
            };

            const monthReport = calculateMonthlyReport(activeProfile, today.getFullYear(), today.getMonth());

            return (
                <div className={`min-h-screen pt-safe pb-safe ${currentTheme.pageBg} transition-colors duration-300`}>
                    <div className="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-30 pt-safe">
                        <header className="px-5 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className={`w-10 h-10 rounded-2xl ${currentTheme.bg} flex items-center justify-center text-white font-bold shadow-md transition-colors text-lg`}>
                                    <PiggyBank size={24} />
                                </div>
                                <div className="flex flex-col"><h1 className="font-bold text-gray-800 text-sm leading-tight">BaitoCalc-4</h1><span className={`text-xs font-bold ${currentTheme.text}`}>{activeProfile.name}</span></div>
                            </div>
                            <div className="flex items-center gap-3">
                                {settings.testMode && <span className="bg-rose-100 text-rose-600 text-[10px] px-2 py-1 rounded-full font-bold border border-rose-200">TEST MODE</span>}
                                <button onClick={() => setViewMode('settings')} className="p-1 hover:bg-white rounded-full transition-all active:scale-95"><div className={`w-9 h-9 rounded-full border-2 border-white shadow-sm overflow-hidden flex items-center justify-center text-white ${currentTheme.bg} transition-colors`}><User size={20} /></div></button>
                            </div>
                        </header>
                        <div className="flex overflow-x-auto border-t border-gray-100 px-2 pb-1 no-scrollbar">
                            {profiles.map(p => {
                                const isActive = activeProfileId === p.id;
                                const activeColor = THEME_HEX[p.theme] || '#a5b4fc'; 
                                return (
                                    <button key={p.id} onClick={() => setActiveProfileId(p.id)} className={`flex-shrink-0 min-w-[80px] py-2.5 mx-1 text-xs font-bold text-center border-b-2 transition-all whitespace-nowrap relative rounded-t-lg ${isActive ? 'bg-white/50' : 'bg-transparent text-gray-400 hover:text-gray-600'}`} style={isActive ? { borderColor: activeColor, color: activeColor } : { borderColor: 'transparent' }}>{p.name}</button>
                                );
                            })}
                            {profiles.length < 5 && <button onClick={openAddUserModal} className="min-w-[40px] flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-white/50 rounded-t-lg transition-colors mx-1" title="ユーザー追加"><Plus size={16} /></button>}
                        </div>
                    </div>

                    <main className="p-5 max-w-lg mx-auto pb-24">
                        {viewMode === 'dashboard' && <Dashboard activeProfile={activeProfile} today={today} theme={currentTheme} monthReport={monthReport} />}
                        {viewMode === 'schedule' && <Schedule activeProfile={activeProfile} today={today} theme={currentTheme} updateProfile={updateProfile} showAlert={showAlert} showConfirm={showConfirm} />}
                        {viewMode === 'reports' && <Reports activeProfile={activeProfile} today={today} theme={currentTheme} updateProfile={updateProfile} showAlert={showAlert} showConfirm={showConfirm} />}
                        {viewMode === 'settings' && <SettingsScreen profiles={profiles} activeProfile={activeProfile} setProfiles={setProfiles} setActiveProfileId={setActiveProfileId} settings={settings} setSettings={setSettings} updateProfile={updateProfile} showAlert={showAlert} showConfirm={showConfirm} theme={currentTheme} />}
                    </main>

                    <Dialog isOpen={dialog.isOpen} type={dialog.type} message={dialog.message} onConfirm={dialog.onConfirm} onCancel={dialog.onCancel} />

                    <Modal isOpen={isAddUserModalOpen} onClose={() => setIsAddUserModalOpen(false)} title="新しいユーザーを追加">
                        <div className="space-y-5">
                            <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">ユーザー名</label><input type="text" className="w-full p-4 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white outline-none transition-all" placeholder="例: 花子" value={newUserName} onChange={(e) => setNewUserName(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter' && !e.nativeEvent.isComposing) saveNewUser(); }} autoFocus /></div>
                            <button onClick={saveNewUser} className={`w-full py-4 text-white font-bold rounded-2xl mt-2 shadow-md active:scale-95 transition-all ${currentTheme.bg} hover:opacity-90`}>追加する</button>
                        </div>
                    </Modal>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t border-gray-100 pb-safe z-40 shadow-[0_-5px_20px_rgba(0,0,0,0.02)]">
                        <div className="flex justify-around items-center h-16 max-w-lg mx-auto">
                            <button onClick={() => setViewMode('dashboard')} className={`flex flex-col items-center gap-1 w-full h-full justify-center transition-all active:scale-90 ${viewMode === 'dashboard' ? currentTheme.text : 'text-gray-300 hover:text-gray-400'}`}><CalendarDays size={24} strokeWidth={viewMode === 'dashboard' ? 3 : 2.5} /><span className="text-[10px] font-bold">ホーム</span></button>
                            <button onClick={() => setViewMode('schedule')} className={`flex flex-col items-center gap-1 w-full h-full justify-center transition-all active:scale-90 ${viewMode === 'schedule' ? currentTheme.text : 'text-gray-300 hover:text-gray-400'}`}><Calendar size={24} strokeWidth={viewMode === 'schedule' ? 3 : 2.5} /><span className="text-[10px] font-bold">予定・実績</span></button>
                            <button onClick={() => setViewMode('reports')} className={`flex flex-col items-center gap-1 w-full h-full justify-center transition-all active:scale-90 ${viewMode === 'reports' ? currentTheme.text : 'text-gray-300 hover:text-gray-400'}`}><Briefcase size={24} strokeWidth={viewMode === 'reports' ? 3 : 2.5} /><span className="text-[10px] font-bold">レポート</span></button>
                            <button onClick={() => setViewMode('settings')} className={`flex flex-col items-center gap-1 w-full h-full justify-center transition-all active:scale-90 ${viewMode === 'settings' ? currentTheme.text : 'text-gray-300 hover:text-gray-400'}`}><Settings size={24} strokeWidth={viewMode === 'settings' ? 3 : 2.5} /><span className="text-[10px] font-bold">設定</span></button>
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
