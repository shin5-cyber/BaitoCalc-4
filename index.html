        const { 
            Calendar, Calculator, Settings, User, Plus, Trash2, Edit2,

            AlertCircle, DollarSign, Clock, Briefcase, Heart, CheckCircle,
            CalendarDays, Moon, Sun, Gift
        } = Icons;

        // --- Utility Functions ---

        const generateId = () => Math.random().toString(36).substr(2, 9);
        
        // Date Utilities customized for "Test Mode"
        const getToday = (testDateStr) => {
            return testDateStr ? new Date(testDateStr) : new Date();
        };

        const formatDate = (date) => date.toISOString().split('T')[0];
        
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('ja-JP', { style: 'currency', currency: 'JPY' }).format(amount);
        };

        const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();

        // 日付の差分計算（時刻を無視して日数のみで比較）
        const getDaysUntil = (targetDate, baseDate) => {
            const target = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
            const base = new Date(baseDate.getFullYear(), baseDate.getMonth(), baseDate.getDate());
            const diffTime = target - base;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        };

        // --- Initial State Templates ---

        const THEMES = {
            indigo: { bg: 'bg-indigo-500', text: 'text-indigo-600', border: 'border-indigo-500', light: 'bg-indigo-50' },
            emerald: { bg: 'bg-emerald-500', text: 'text-emerald-600', border: 'border-emerald-500', light: 'bg-emerald-50' },
            rose: { bg: 'bg-rose-500', text: 'text-rose-600', border: 'border-rose-500', light: 'bg-rose-50' },
            amber: { bg: 'bg-amber-500', text: 'text-amber-600', border: 'border-amber-500', light: 'bg-amber-50' },
            violet: { bg: 'bg-violet-500', text: 'text-violet-600', border: 'border-violet-500', light: 'bg-violet-50' },
        };

        const THEME_HEX = {
            indigo: '#6366f1',
            emerald: '#10b981',
            rose: '#f43f5e',
            amber: '#f59e0b',
            violet: '#8b5cf6',
        };

        const INITIAL_PROFILE = {
            id: 'default',
            name: 'ユーザー1',
            theme: 'indigo',
            taxLimit: 1030000,
            jobs: [],
            records: [], // { id, jobId, type: 'plan'|'actual', start: ISO, end: ISO, breakMins: 0 }
            events: [], // { id, title, start: ISO, end: ISO }
            adjustments: [] // { id, month: 'YYYY-MM', amount: 0, note: '' }
        };

        // --- Calculation Engine ---

        const calculateShiftSalary = (shift, job) => {
            if (!job) return 0;

            let totalSalary = 0;
            const start = new Date(shift.start);
            const end = new Date(shift.end);
            const durationMs = end - start;
            const durationMins = durationMs / 1000 / 60;
            
            // 休憩時間を引く
            const workMins = Math.max(0, durationMins - (shift.breakMinutes || 0));
            if (workMins <= 0) return 0;

            // 時給履歴から適用される時給を取得
            const sortedHistory = [...(job.wageHistory || [])].sort((a, b) => new Date(b.date) - new Date(a.date));
            const applicableWageObj = sortedHistory.find(h => new Date(h.date) <= start) || { wage: 0 };
            const baseWage = parseInt(applicableWageObj.wage);

            // 分単位でループして計算（精密計算）
            let current = new Date(start);
            let calculatedMins = 0;
            
            // 1分ごとの単価を積み上げ
            while (current < end) {
                // 曜日ボーナス
                const day = current.getDay(); // 0:Sun, 6:Sat
                let weekendBonus = 0;
                if (day === 0) weekendBonus = parseInt(job.weekendBonus?.sun || 0);
                if (day === 6) weekendBonus = parseInt(job.weekendBonus?.sat || 0);

                // 時間帯ボーナス
                const hour = current.getHours();
                const timeBonus = parseInt(job.timeBonus?.[hour] || 0);

                const minuteWage = (baseWage + weekendBonus + timeBonus) / 60;
                totalSalary += minuteWage;

                current.setMinutes(current.getMinutes() + 1);
                calculatedMins++;
            }
            
            // 休憩控除: 平均時給で控除する
            if (calculatedMins > 0 && shift.breakMinutes > 0) {
                const avgWage = totalSalary / calculatedMins;
                totalSalary -= avgWage * shift.breakMinutes;
            }

            // 特定日ボーナス (1勤務1回)
            const shiftDateKey = formatDate(start);
            if (job.dateBonus && job.dateBonus[shiftDateKey]) {
                totalSalary += parseInt(job.dateBonus[shiftDateKey]);
            }

            return Math.floor(Math.max(0, totalSalary));
        };

        const calculateMonthlyReport = (profile, year, month) => {
            const startOfMonth = new Date(year, month, 1);
            const endOfMonth = new Date(year, month + 1, 0, 23, 59, 59);

            let confirmed = 0;
            let planned = 0;
            let jobBreakdown = {};

            // Shifts
            profile.records.forEach(record => {
                const recDate = new Date(record.start);
                if (recDate >= startOfMonth && recDate <= endOfMonth) {
                    const job = profile.jobs.find(j => j.id === record.jobId);
                    if (job) {
                        const amount = calculateShiftSalary(record, job);
                        if (!jobBreakdown[job.id]) jobBreakdown[job.id] = { name: job.name, color: job.color, confirmed: 0, planned: 0 };
                        
                        if (record.type === 'actual') {
                            confirmed += amount;
                            jobBreakdown[job.id].confirmed += amount;
                        } else {
                            planned += amount;
                            jobBreakdown[job.id].planned += amount;
                        }
                    }
                }
            });

            // Adjustments
            const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
            profile.adjustments.forEach(adj => {
                if (adj.month === monthStr) {
                    confirmed += parseInt(adj.amount);
                }
            });

            return { confirmed, planned, total: confirmed + planned, jobBreakdown };
        };

        const calculateAnnualIncome = (profile, year) => {
            let total = 0;
            for (let m = 0; m < 12; m++) {
                const report = calculateMonthlyReport(profile, year, m);
                total += report.total;
            }
            return total;
        };

        // --- Components ---

        const Modal = ({ isOpen, onClose, title, children }) => {

                        </div>

        // Custom Dialog Component to replace alert/confirm
        const Dialog = ({ isOpen, type, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center bg-black bg-opacity-50 p-4 animate-[fadeIn_0.1s_ease-out]">

                            {type === 'error' ? (
                                <div className="bg-red-100 p-3 rounded-full"><AlertCircle size={32} className="text-red-500" /></div>
                            ) : (
                                <div className="bg-blue-100 p-3 rounded-full"><Info size={32} className="text-blue-500" /></div>
                            )}
                            <p className="text-gray-700 whitespace-pre-wrap font-medium leading-relaxed">{message}</p>
                            <div className="flex gap-3 w-full mt-2">
                                {type === 'confirm' && (
                                    <button onClick={onCancel} className="flex-1 py-2.5 bg-gray-100 text-gray-700 rounded-lg font-bold hover:bg-gray-200 transition-colors">
                                        いいえ
                                    </button>
                                )}
                                <button onClick={onConfirm} className={`flex-1 py-2.5 rounded-lg font-bold text-white shadow-md transition-colors ${type === 'error' ? 'bg-gray-800 hover:bg-gray-900' : 'bg-blue-600 hover:bg-blue-700'}`}>
                                    {type === 'confirm' ? 'はい' : 'OK'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Toggle = ({ label, checked, onChange }) => (
            <div className="flex items-center justify-between mb-4">
                <span className="text-gray-700 font-medium">{label}</span>
                <button 
                    onClick={() => onChange(!checked)}
                    className={`w-12 h-6 rounded-full p-1 transition-colors ${checked ? 'bg-blue-600' : 'bg-gray-300'}`}
                >
                    <div className={`bg-white w-4 h-4 rounded-full shadow-md transform transition-transform ${checked ? 'translate-x-6' : ''}`} />
                </button>
            </div>
        );

        // --- Main App Component ---

        const App = () => {
            // Global State - Initialize lazily to avoid empty state flash
            const [profiles, setProfiles] = useState(() => {
                const savedData = localStorage.getItem('baitoCalc4_data');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        if (parsed.profiles && parsed.profiles.length > 0) {
                            return parsed.profiles;
                        }
                    } catch (e) {
                        console.error("Failed to parse saved data", e);
                    }
                }
                return [{ ...INITIAL_PROFILE }];
            });

            const [activeProfileId, setActiveProfileId] = useState(() => {
                const savedData = localStorage.getItem('baitoCalc4_data');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        return parsed.activeProfileId || 'default';
                    } catch (e) {
                         return 'default';
                    }
                }
                return 'default';
            });

            const [settings, setSettings] = useState(() => {
                const savedData = localStorage.getItem('baitoCalc4_data');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        return parsed.settings || { testMode: false, testDate: null };
                    } catch(e) {
                        return { testMode: false, testDate: null };
                    }
                }
                return { testMode: false, testDate: null };
            });

            const [viewMode, setViewMode] = useState('dashboard'); // dashboard, schedule, report, settings
            const [showSecret, setShowSecret] = useState(null);
            
            // Dialog State
            const [dialog, setDialog] = useState({ isOpen: false, type: 'info', message: '', onConfirm: () => {}, onCancel: () => {} });

            // User Add Modal State (Moved to App level)
            const [isAddUserModalOpen, setIsAddUserModalOpen] = useState(false);
            const [newUserName, setNewUserName] = useState('');

            const showAlert = (message) => {
                setDialog({ 
                    isOpen: true,

                                                e.target.blur();
                                            }
                                        }
                                    }}
                                    onBlur={() => setEditingTaxLimit(activeProfile.taxLimit)}
                                    placeholder="金額を入力"
                                />
                                <div className="text-right"><span className="text-xs text-gray-400 pr-1">エンターキーで変更を保存</span></div>
                            </div>
                        </div>

                        <div className="bg-white p-4 rounded-xl shadow-sm">
                            <h3 className="font-bold border-b pb-2 mb-4">バイト先管理</h3>
                            {activeProfile.jobs.map(job => (
                                <div key={job.id} className="flex justify-between items-center py-2 border-b last:border-0">
                                    <div className="flex items-center gap-2">
                                        <div className="w-4 h-4 rounded-full" style={{ backgroundColor: job.color }}></div>
                                        <span>{job.name}</span>
                                    </div>
                                    <button 
                                        onClick={() => openJobEdit(job)} 
                                        className="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-50 transition-colors"
                                    >
                                        <Settings size={18} />
                                    </button>
                                </div>
                            ))}
                            {activeProfile.jobs.length < 5 && (
                                <div className="mt-4">
                                    <div className="flex gap-2">
                                        <input 
                                            className="flex-1 p-2 border rounded text-sm" 
                                            placeholder="バイト先名" 
                                            value={newJobName}
                                            onChange={e => setNewJobName(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && handleAddJob()}
                                        />
                                        <input 
                                            type="number"
                                            className="w-20 p-2 border rounded text-sm" 
                                            placeholder="時給" 
                                            value={newWage}
                                            onChange={e => setNewWage(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && handleAddJob()}
                                        />
                                        <button onClick={handleAddJob} className={`px-4 rounded ${currentTheme.bg} text-white`}>
                                            <Plus size={16} />
                                        </button>
                                    </div>
                                    <div className="text-right mt-1"><span className="text-xs text-gray-400 pr-1">エンターキーで追加</span></div>
                                </div>
                            )}
                        </div>

                        {/* Job Edit Modal */}
                        <Modal isOpen={isJobEditModalOpen} onClose={() => setIsJobEditModalOpen(false)} title="バイト先編集">
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm text-gray-600 mb-1">バイト先名</label>
                                    <input 
                                        type="text" 
                                        className="w-full p-2 border rounded"
                                        value={editingJobData.name}
                                        onChange={(e) => setEditingJobData({...editingJobData, name: e.target.value})}
                                        onKeyDown={handleJobEditKeyDown}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm text-gray-600 mb-1">現在の時給 (円)</label>
                                    <input 
                                        type="number" 
                                        className="w-full p-2 border rounded"
                                        value={editingJobData.wage}
                                        onChange={(e) => setEditingJobData({...editingJobData, wage: e.target.value})}
                                        onKeyDown={handleJobEditKeyDown}
                                    />
                                </div>
                                
                                {/* 休日加算設定 */}
                                <div className="p-3 bg-gray-50 rounded-lg border border-gray-100">
                                    <div className="text-sm font-bold text-gray-700 mb-2">曜日別加算 (時給+)</div>
                                    <div className="flex gap-2">
                                        <div className="flex-1">
                                            <label className="block text-xs text-gray-500 mb-1 text-blue-500 font-bold">土曜日</label>
                                            <input 
                                                type="number" 
                                                className="w-full p-2 border rounded text-sm"
                                                placeholder="+0"
                                                value={editingJobData.weekendBonus.sat}
                                                onChange={(e) => setEditingJobData({...editingJobData, weekendBonus: {...editingJobData.weekendBonus, sat: parseInt(e.target.value) || 0}})}
                                                onKeyDown={handleJobEditKeyDown}
                                            />
                                        </div>
                                        <div className="flex-1">
                                            <label className="block text-xs text-gray-500 mb-1 text-red-500 font-bold">日曜日</label>
                                            <input 
                                                type="number" 
                                                className="w-full p-2 border rounded text-sm"
                                                placeholder="+0"
                                                value={editingJobData.weekendBonus.sun}
                                                onChange={(e) => setEditingJobData({...editingJobData, weekendBonus: {...editingJobData.weekendBonus, sun: parseInt(e.target.value) || 0}})}
                                                onKeyDown={handleJobEditKeyDown}
                                            />
                                        </div>
                                    </div>
                                </div>

                                {/* 時間帯別加算設定 */}
                                <div className="p-3 bg-gray-50 rounded-lg border border-gray-100">
                                    <div 
                                        className="flex justify-between items-center cursor-pointer"
                                        onClick={() => setShowTimeBonus(!showTimeBonus)}
                                    >
                                        <div className="text-sm font-bold text-gray-700">時間帯別加算 (深夜など)</div>
                                        <div className="text-xs text-blue-600">{showTimeBonus ? '閉じる' : '詳細設定'}</div>
                                    </div>
                                    
                                    {showTimeBonus && (
                                        <div className="mt-3 grid grid-cols-4 gap-2">
                                            {Array.from({ length: 24 }).map((_, i) => (
                                                <div key={i} className="flex flex-col">
                                                    <label className="text-[10px] text-gray-500 text-center">{i}:00~</label>
                                                    <input 
                                                        type="number"
                                                        className={`p-1 border rounded text-xs text-center ${editingJobData.timeBonus[i] > 0 ? 'bg-yellow-50 border-yellow-300 font-bold' : ''}`}
                                                        placeholder="0"
                                                        value={editingJobData.timeBonus[i] || ''}
                                                        onChange={(e) => handleTimeBonusChange(i, e.target.value)}
                                                    />
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div>
                                    <label className="block text-sm text-gray-600 mb-1">給料日 (毎月)</label>
                                    <div className="flex items-center gap-2">
                                        <input 
                                            type="number" 
                                            className="w-20 p-2 border rounded"
                                            min="1" max="31"
                                            value={editingJobData.payDay}
                                            onChange={(e) => setEditingJobData({...editingJobData, payDay: e.target.value})}
                                            onKeyDown={handleJobEditKeyDown}
                                        />
                                        <span className="text-sm">日</span>
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm text-gray-600 mb-1">表示カラー</label>
                                    <div className="flex items-center gap-2">
                                        <input 
                                            type="color" 
                                            className="w-12 h-10 p-1 border rounded cursor-pointer"
                                            value={editingJobData.color}
                                            onChange={(e) => setEditingJobData({...editingJobData, color: e.target.value})}
                                        />
                                        <span className="text-xs text-gray-500">{editingJobData.color}</span>
                                    </div>
                                </div>
                                
                                <div className="pt-4 flex flex-col gap-3">
                                    <button onClick={saveJobEdit} className={`w-full py-3 text-white font-bold rounded-xl ${currentTheme.bg}`}>保存</button>
                                    <button 
                                        onClick={deleteJob}
                                        className="w-full py-2 text-red-500 font-bold rounded-xl hover:bg-red-50 border border-transparent hover:border-red-100 transition-colors flex items-center justify-center gap-2"
                                    >
                                        <Trash2 size={16} />
                                        このバイト先を削除
                                    </button>
                                </div>
                            </div>
                        </Modal>
                    </div>
                );
            };

            const Reports = () => {
                 const currentYear = today.getFullYear();
                 const annualIncome = calculateAnnualIncome(activeProfile, currentYear);

                 // グラフ用データの計算（最大値を動的に取得）
                 const chartData = useMemo(() => {
                     const data = [];
                     let maxVal = 1; // ゼロ除算回避
                     for (let i = 0; i < 12; i++) {
                         const r = calculateMonthlyReport(activeProfile, currentYear, i);
                         if (r.total > maxVal) maxVal = r.total;
                         data.push(r);
                     }
                     // 最大値が低すぎる場合は最低ラインを設定（例：5万）して、グラフが見えやすくする
                     maxVal = Math.max(maxVal, 50000); 
                     return { data, maxVal };
                 }, [activeProfile, currentYear]);
                 
                 return (
                     <div className="pb-20 space-y-4">
                         <div className="bg-white p-4 rounded-xl shadow-sm">
                             <h3 className="font-bold text-gray-700 mb-4">{currentYear}年 年収サマリー</h3>
                             <div className="text-center py-6">
                                 <div className="text-sm text-gray-500">年間累計 (実績+予定)</div>
                                 <div className={`text-4xl font-bold ${currentTheme.text} mt-2`}>
                                     {formatCurrency(annualIncome)}
                                 </div>
                             </div>
                             <div className="border-t pt-4">
                                <div className="text-xs text-gray-500 mb-2">月別推移</div>
                                {/* グラフエリア */}
                                <div className="h-40 flex items-end justify-between gap-1 bg-gray-50 rounded-lg p-2 border border-gray-100 relative mb-4">
                                    {chartData.data.map((r, i) => {
                                        // 高さの計算 (最大値に対する割合)
                                        const percentage = (r.total / chartData.maxVal) * 100;
                                        
                                        return (
                                            <div key={i} className="w-full h-full flex flex-col justify-end group relative">
                                                {/* バー本体 */}
                                                <div 
                                                    className={`w-full rounded-t ${currentTheme.bg} opacity-80 transition-all duration-500 ease-out`} 
                                                    style={{ height: `${percentage}%` }}
                                                ></div>
                                                
                                                {/* 月ラベル */}
                                                <div className="text-[10px] text-center text-gray-500 mt-1 absolute -bottom-5 w-full font-medium">{i+1}</div>
                                                
                                                {/* Tooltip (ホバー時に金額表示) */}
                                                <div className="absolute bottom-full left-1/2 -translate-x-1/2 bg-gray-800 text-white text-[10px] p-1 rounded opacity-0 group-hover:opacity-100 whitespace-nowrap z-10 pointer-events-none mb-1 transition-opacity shadow-lg">
                                                    {formatCurrency(r.total)}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                             </div>
                         </div>
                         <div className="bg-blue-50 p-4 rounded-xl text-sm text-blue-800 border border-blue-100 flex items-start gap-2">
                             <Info size={16} className="mt-0.5 shrink-0" />
                             <div>
                                 CSV出力機能を使って、確定申告や家計簿アプリへの連携に活用してください。
                             </div>
                         </div>
                     </div>
                 );
            };

            // --- Main Layout Render ---
            return (
                <div className={`min-h-screen ${settings.testMode ? 'border-4 border-red-500' : ''}`}>
                    {/* Top Bar & Tabs Wrapper */}
                    <div className="bg-white shadow-sm sticky top-0 z-30">
                        {/* Header */}
                        <header className="px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className={`w-8 h-8 rounded-lg ${currentTheme.bg} flex items-center justify-center text-white font-bold shadow-md transition-colors`}>
                                    B4
                                </div>
                                <div className="flex flex-col">
                                    <h1 className="font-bold text-gray-800 text-sm leading-tight">BaitoCalc-4</h1>
                                    <span className={`text-xs font-bold ${currentTheme.text}`}>
                                        {activeProfile.name}
                                    </span>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                {settings.testMode && <span className="bg-red-100 text-red-600 text-xs px-2 py-1 rounded font-bold">TEST MODE ({formatDate(today)})</span>}
                                <button onClick={() => setViewMode('settings')} className="p-1 hover:bg-gray-100 rounded-full transition-colors">
                                    <div className={`w-8 h-8 rounded-full border-2 border-white shadow-sm overflow-hidden flex items-center justify-center text-white ${currentTheme.bg} transition-colors`}>
                                    {/* Avatar Placeholder */}
                                    <User size={18} />
                                    </div>
                                </button>
                            </div>
                        </header>

                        {/* User Switcher Tabs */}
                        <div className="flex overflow-x-auto border-t border-gray-100">
                            {profiles.map(p => {
                                const isActive = activeProfileId === p.id;
                                // タブのアクティブカラーを動的に決定
                                const activeColor = THEME_HEX[p.theme] || '#6366f1'; 
                                
                                return (
                                    <button 
                                        key={p.id}
                                        onClick={() => setActiveProfileId(p.id)}
                                        className={`flex-1 min-w-[80px] py-2 text-xs font-bold text-center border-b-2 transition-all whitespace-nowrap px-2 relative
                                            ${isActive ? 'bg-white' : 'bg-gray-50 text-gray-400 hover:text-gray-600 hover:bg-gray-100'}
                                        `}
                                        style={isActive ? { 
                                            borderColor: activeColor, 
                                            color: activeColor 
                                        } : { 
                                            borderColor: 'transparent' 
                                        }}
                                    >
                                        {p.name}
                                    </button>
                                );
                            })}
                            
                            {/* Quick Add User Button (only if < 5 profiles) */}
                            {profiles.length < 5 && (
                                <button 
                                    onClick={openAddUserModal}
                                    className="min-w-[40px] flex items-center justify-center text-gray-400 hover:text-gray-600 bg-gray-50 hover:bg-gray-100 border-b-2 border-transparent transition-colors"
                                    title="ユーザー追加"
                                >
                                    <Plus size={14} />
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Content Area */}
                    <main className="p-4 max-w-lg mx-auto min-h-[85vh]">
                        {viewMode === 'dashboard' && <Dashboard />}
                        {viewMode === 'schedule' && <Schedule />}
                        {viewMode === 'reports' && <Reports />}
                        {viewMode === 'settings' && <SettingsScreen />}
                    </main>

                    {/* Dialog Container */}
                    <Dialog 
                        isOpen={dialog.isOpen} 
                        type={dialog.type} 
                        message={dialog.message} 
                        onConfirm={dialog.onConfirm} 
                        onCancel={dialog.onCancel} 
                    />

                    {/* Add User Modal (Hoisted to App level) */}
                    <Modal isOpen={isAddUserModalOpen} onClose={() => setIsAddUserModalOpen(false)} title="新しいユーザーを追加">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm text-gray-600 mb-1">ユーザー名</label>
                                <input 
                                    type="text" 
                                    className="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white transition-colors"
                                    placeholder="例: 花子"
                                    value={newUserName}
                                    onChange={(e) => setNewUserName(e.target.value)}
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter') saveNewUser();
                                    }}
                                    autoFocus
                                />
                            </div>
                            <button 
                                onClick={saveNewUser} 
                                className={`w-full py-3 text-white font-bold rounded-xl mt-2 ${currentTheme.bg} hover:opacity-90 transition-opacity`}
                            >
                                追加する
                            </button>
                        </div>
                    </Modal>

                    {/* Bottom Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 pb-safe z-40">
                        <div className="flex justify-around items-center h-16 max-w-lg mx-auto">
                            <button onClick={() => setViewMode('dashboard')} className={`flex flex-col items-center gap-1 w-full h-full justify-center ${viewMode === 'dashboard' ? currentTheme.text : 'text-gray-400'}`}>
                                <CalendarDays size={20} />
                                <span className="text-[10px] font-bold">ホーム</span>
                            </button>
                            <button onClick={() => setViewMode('schedule')} className={`flex flex-col items-center gap-1 w-full h-full justify-center ${viewMode === 'schedule' ? currentTheme.text : 'text-gray-400'}`}>
                                <Calendar size={20} />
                                <span className="text-[10px] font-bold">予定・実績</span>
                            </button>
                            <button onClick={() => setViewMode('reports')} className={`flex flex-col items-center gap-1 w-full h-full justify-center ${viewMode === 'reports' ? currentTheme.text : 'text-gray-400'}`}>
                                <Briefcase size={20} />
                                <span className="text-[10px] font-bold">レポート</span>
                            </button>
                            <button onClick={() => setViewMode('settings')} className={`flex flex-col items-center gap-1 w-full h-full justify-center ${viewMode === 'settings' ? currentTheme.text : 'text-gray-400'}`}>
                                <Settings size={20} />
                                <span className="text-[10px] font-bold">設定</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
