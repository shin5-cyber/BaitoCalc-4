        const INITIAL_PROFILE = {

        // --- Calculation Engine ---

        const calculateShiftSalary = (shift, job) => {
            if (!job) return 0;

            let totalSalary = 0;
            const start = new Date(shift.start);
            const end = new Date(shift.end);
            const durationMs = end - start;
            const durationMins = durationMs / 1000 / 60;
            
            const workMins = Math.max(0, durationMins - (shift.breakMinutes || 0));
            if (workMins <= 0) return 0;

            const sortedHistory = [...(job.wageHistory || [])].sort((a, b) => new Date(b.date) - new Date(a.date));
            const applicableWageObj = sortedHistory.find(h => new Date(h.date) <= start) || { wage: 0 };
            const baseWage = parseInt(applicableWageObj.wage);

            let current = new Date(start);
            let calculatedMins = 0;
            
            while (current < end) {
                const day = current.getDay(); 
                let weekendBonus = 0;
                if (day === 0) weekendBonus = parseInt(job.weekendBonus?.sun || 0);
                if (day === 6) weekendBonus = parseInt(job.weekendBonus?.sat || 0);

                const hour = current.getHours();
                const timeBonus = parseInt(job.timeBonus?.[hour] || 0);

                const minuteWage = (baseWage + weekendBonus + timeBonus) / 60;
                totalSalary += minuteWage;

                current.setMinutes(current.getMinutes() + 1);
                calculatedMins++;
            }
            
            if (calculatedMins > 0 && shift.breakMinutes > 0) {
                const avgWage = totalSalary / calculatedMins;
                totalSalary -= avgWage * shift.breakMinutes;
            }

            const shiftDateKey = formatDate(start);
            if (job.dateBonus && job.dateBonus[shiftDateKey]) {
                totalSalary += parseInt(job.dateBonus[shiftDateKey]);
            }

            return Math.floor(Math.max(0, totalSalary));
        };

        const calculateMonthlyReport = (profile, year, month) => {
            const startOfMonth = new Date(year, month, 1);
            const endOfMonth = new Date(year, month + 1, 0, 23, 59, 59);

            let confirmed = 0;
            let planned = 0;
            let jobBreakdown = {};

            profile.records.forEach(record => {
                const recDate = new Date(record.start);
                if (isNaN(recDate)) return; 
                if (recDate >= startOfMonth && recDate <= endOfMonth) {
                    const job = profile.jobs.find(j => j.id === record.jobId);
                    if (job) {
                        const amount = calculateShiftSalary(record, job);
                        if (!jobBreakdown[job.id]) jobBreakdown[job.id] = { name: job.name, color: job.color, confirmed: 0, planned: 0 };
                        
                        if (record.type === 'actual') {
                            confirmed += amount;
                            jobBreakdown[job.id].confirmed += amount;
                        } else {
                            planned += amount;
                            jobBreakdown[job.id].planned += amount;
                        }
                    }
                }
            });

            const monthStr = `${year}-${String(month + 1).padStart(2, '0')}`;
            profile.adjustments.forEach(adj => {
                if (adj.month === monthStr) {
                    confirmed += parseInt(adj.amount);
                }
            });

            return { confirmed, planned, total: confirmed + planned, jobBreakdown };
        };

        const calculateAnnualIncome = (profile, year) => {
            let total = 0;
            for (let m = 0; m < 12; m++) {
                const report = calculateMonthlyReport(profile, year, m);
                total += report.total;
            }
            return total;
        };

                                <div className="bg-indigo-100 p-4 rounded-full"><Info size={40} className="text-indigo-500" /></div>
                            )}
                            <p className="text-gray-700 whitespace-pre-wrap font-bold text-lg leading-relaxed">{message}</p>
                            <div className="flex gap-3 w-full mt-4">
                                {type === 'confirm' && (
                                    <button onClick={onCancel} className="flex-1 py-3 bg-gray-100 text-gray-600 rounded-2xl font-bold hover:bg-gray-200 transition-colors shadow-sm">
                                        いいえ
                                    </button>
                                )}
                                <button onClick={onConfirm} className={`flex-1 py-3 rounded-2xl font-bold text-white shadow-md transition-all active:scale-95 ${type === 'error' ? 'bg-gray-700' : 'bg-indigo-500 hover:bg-indigo-600'}`}>
                                    {type === 'confirm' ? 'はい' : 'OK'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ... Toggle component ...
        const Toggle = ({ label, checked, onChange }) => (
            <div className="flex items-center justify-between mb-4">
                <span className="text-gray-700 font-bold">{label}</span>
                <button 
                    onClick={() => onChange(!checked)}
                    className={`w-14 h-8 rounded-full p-1 transition-colors duration-300 shadow-inner ${checked ? 'bg-indigo-500' : 'bg-gray-200'}`}
                >
                    <div className={`bg-white w-6 h-6 rounded-full shadow-md transform transition-transform duration-300 ${checked ? 'translate-x-6' : ''}`} />
                </button>
            </div>
        );

        // ... Screen Components ...
        const Dashboard = ({ activeProfile, today, theme, monthReport }) => {
            // ... existing Dashboard code ...
            const [message, setMessage] = useState(null);

            const upcomingEvents = useMemo(() => {
                const now = new Date();
                return activeProfile.events
                    .filter(e => new Date(e.end) >= now)
                    .sort((a, b) => new Date(a.start) - new Date(b.start))
                    .slice(0, 3);
            }, [activeProfile.events, today]);

            const upcomingPaydays = (activeProfile.jobs || []).map(job => {
                if (!job.payDay) return null;
                const pd = parseInt(job.payDay);
                let targetDate = new Date(today.getFullYear(), today.getMonth(), pd);
                if (targetDate < new Date(today.getFullYear(), today.getMonth(), today.getDate())) {
                    targetDate = new Date(today.getFullYear(), today.getMonth() + 1, pd);
                }
                const diffDays = getDaysUntil(targetDate, today);
                return { job: job.name, days: diffDays, date: targetDate };
            }).filter(Boolean).sort((a, b) => a.days - b.days);

            useEffect(() => {
                const m = today.getMonth() + 1;
                const d = today.getDate();
                if (m === 1 && d === 29) {
                    setMessage({ text: "真深子さん、お誕生日おめでとうございます！素敵な1年になりますように。", type: 'secret' });
                } else if (m === 7 && d === 16) {
                    setMessage({ text: "理紗子さん、お誕生日おめでとうございます！素晴らしい1年を。", type: 'secret' });
                } else {
                    const nearPayday = upcomingPaydays.find(p => p.days <= 5 && p.days >= 0);
                    if (nearPayday) {
                        setMessage({ text: `もうすぐ給料日！ (${nearPayday.job}: あと${nearPayday.days}日) 今月もお疲れ様です！`, type: 'cheer' });
                    } else if (today.getDate() === 1) {
                        setMessage({ text: "新しい月が始まりました！今月も目標に向けて頑張りましょう。", type: 'info' });
                    } else {
                        const todayEvent = activeProfile.events.find(e => {
                            const eDate = new Date(e.start);
                            return eDate.getDate() === today.getDate() && eDate.getMonth() === today.getMonth();
                        });
                        if (todayEvent) {
                            setMessage({ text: `今日は「${todayEvent.title}」の日です！楽しんでください。`, type: 'event' });
                        } else {
                            setMessage(null);
                        }
                    }
                }
            }, [today, activeProfile]);

            return (
                <div className="space-y-5 pb-20">
                    <div className={`${theme.bg} p-6 rounded-3xl text-white shadow-xl relative overflow-hidden transition-all duration-300`}>
                            <div className="absolute top-0 right-0 p-4 opacity-30 transform rotate-12">
                            <DollarSign size={120} />
                        </div>
                        <h2 className="text-2xl font-bold mb-2 tracking-tight">こんにちは、<br/>{activeProfile.name}さん</h2>
                        <p className="opacity-90 font-medium">{today.toLocaleDateString('ja-JP', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        
                        {message && ( 
                            <div className="mt-5 bg-white/25 backdrop-blur-md p-4 rounded-2xl border border-white/40 animate-pulse shadow-lg">
                                <div className="flex items-center gap-3">
                                    <Heart className="text-pink-100 fill-current" />
                                    <span className="font-bold text-white shadow-sm">{message.text}</span>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    {upcomingEvents.length > 0 && (
                        <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                            <h3 className="text-rose-400 text-sm font-bold mb-3 uppercase tracking-wider flex items-center gap-2">
                                <Gift size={18} /> 今後のイベント
                            </h3>
                            <div className="space-y-3">
                                {upcomingEvents.map(event => {
                                    const startDate = new Date(event.start);
                                    const diffDays = getDaysUntil(startDate, today);
                                    return (
                                        <div key={event.id} className="flex justify-between items-center p-3 bg-rose-50 rounded-2xl border border-rose-100">
                                            <div>
                                                <div className="font-bold text-gray-800">{event.title}</div>
                                                <div className="text-xs text-gray-500 font-medium">{startDate.toLocaleDateString()}</div>
                                            </div>
                                            <div className="text-sm font-bold text-rose-500 bg-white px-3 py-1 rounded-full shadow-sm">
                                                {diffDays === 0 ? '今日' : diffDays > 0 ? `あと${diffDays}日` : '終了'}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {upcomingPaydays.length > 0 && (
                        <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                            <h3 className="text-gray-400 text-sm font-bold mb-4 uppercase tracking-wider flex items-center gap-2">
                                <Clock size={16} /> 次の給料日
                            </h3>
                            <div className="space-y-4">
                                {upcomingPaydays.map((payday, idx) => (
                                    <div key={idx} className="flex items-center justify-between border-b border-gray-50 last:border-0 pb-3 last:pb-0">
                                        <div>
                                            <span className="text-md font-bold text-gray-700">{payday.job}</span>
                                            <div className="text-xs text-gray-400 font-medium">{payday.date.toLocaleDateString()}</div>
                                        </div>
                                        <div className="text-right">
                                            <span className={`text-2xl font-bold ${theme.text}`}>
                                                {payday.days === 0 ? '今日' : `あと${payday.days}日`}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 flex flex-col h-full">
                            <div className="mb-3">
                                <div className="text-gray-400 text-xs font-bold mb-1">今月の確定実績</div>
                                <div className="text-xl font-bold text-gray-800">{formatCurrency(monthReport.confirmed)}</div>
                            </div>
                            <div className="mt-auto pt-2 border-t border-gray-50 flex flex-col gap-2 overflow-y-auto max-h-[120px]">
                                {activeProfile.jobs.map(job => {
                                    const data = monthReport.jobBreakdown[job.id] || { confirmed: 0 };
                                    return (
                                        <div key={job.id} className="flex justify-between items-center text-xs">
                                            <span className="flex items-center gap-1.5 overflow-hidden">
                                                <div className="w-2.5 h-2.5 rounded-full shrink-0 shadow-sm" style={{ backgroundColor: job.color }}></div>
                                                <span className="text-gray-600 truncate font-medium">{job.name}</span>
                                            </span>
                                            <span className="shrink-0 font-bold text-gray-500">{formatCurrency(data.confirmed)}</span>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                        <div className="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 flex flex-col h-full">
                            <div className="mb-3">
                                <div className="text-gray-400 text-xs font-bold mb-1">見込み合計</div>
                                <div className={`text-xl font-bold ${theme.text}`}>{formatCurrency(monthReport.total)}</div>
                            </div>
                            <div className="mt-auto pt-2 border-t border-gray-50 flex flex-col gap-2 overflow-y-auto max-h-[120px]">
                                {activeProfile.jobs.map(job => {
                                    const data = monthReport.jobBreakdown[job.id] || { confirmed: 0, planned: 0 };
                                    const total = (data.confirmed || 0) + (data.planned || 0);
                                    return (
                                        <div key={job.id} className="flex justify-between items-center text-xs">
                                            <span className="flex items-center gap-1.5 overflow-hidden">
                                                <div className="w-2.5 h-2.5 rounded-full shrink-0 shadow-sm" style={{ backgroundColor: job.color }}></div>
                                                <span className="text-gray-600 truncate font-medium">{job.name}</span>
                                            </span>
                                            <span className="shrink-0 font-bold text-gray-500">{formatCurrency(total)}</span>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                        <div className="flex justify-between items-center mb-3">
                            <h3 className="font-bold text-gray-700 text-sm">扶養控除リミット</h3>
                            <span className="text-xs font-bold text-gray-400">{formatCurrency(activeProfile.taxLimit)}</span>
                        </div>
                        {(() => {
                            const annual = calculateAnnualIncome(activeProfile, today.getFullYear());
                            const percentage = Math.min(100, (annual / activeProfile.taxLimit) * 100);
                            let barColor = 'bg-indigo-400';
                            if (percentage > 80) barColor = 'bg-amber-400';
                            if (percentage > 95) barColor = 'bg-rose-400';

                            return (
                                <div>
                                    <div className="w-full bg-gray-100 rounded-full h-3 mb-2 overflow-hidden shadow-inner">
                                        <div className={`${barColor} h-3 rounded-full transition-all duration-700 ease-out`} style={{ width: `${percentage}%` }}></div>
                                    </div>
                                    <div className="flex justify-between text-xs font-bold text-gray-500">
                                        <span>現在: {formatCurrency(annual)}</span>
                                        <span>残り: {formatCurrency(activeProfile.taxLimit - annual)}</span>
                                    </div>
                                </div>
                            );
                        })()}
                    </div>
                </div>
            );
        };

        // ... Schedule Component ...
        const Schedule = ({ activeProfile, today, theme, updateProfile, showAlert, showConfirm }) => {
            const [currentDate, setCurrentDate] = useState(today);
            // ... existing Schedule code ...
            const [selectedDate, setSelectedDate] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalMode, setModalMode] = useState('add'); 
            const [editingRecord, setEditingRecord] = useState(null);
            const [activeTab, setActiveTab] = useState('shift'); 
            const [formData, setFormData] = useState({
                jobId: '', type: 'planned', startParams: { h: '09', m: '00' }, endParams: { h: '17', m: '00' }, breakMinutes: 60, eventTitle: ''
            });

            const daysInMonth = getDaysInMonth(currentDate.getFullYear(), currentDate.getMonth());
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();

            const openAddModal = (day) => {
                const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                setSelectedDate(dateStr);
                setEditingRecord(null);
                setFormData({ ...formData, jobId: activeProfile.jobs[0]?.id || '', eventTitle: '' });
                setActiveTab('shift');
                setModalMode('add');
                setIsModalOpen(true);
            };

            const openEditModal = (item, type) => {
                const d = new Date(item.start);
                // 修正: d.toISOString() を使わず、ローカル時間ベースで formatDate を呼び出しているので正常に動作します。
                setSelectedDate(formatDate(d));
                setEditingRecord(item);
                const start = new Date(item.start);
                const end = new Date(item.end);
                
                if (type === 'shift') {
                    setFormData({
                        ...formData,
                        jobId: item.jobId,
                        type: item.type,
                        startParams: { h: String(start.getHours()).padStart(2,'0'), m: String(start.getMinutes()).padStart(2,'0') },
                        endParams: { h: String(end.getHours()).padStart(2,'0'), m: String(end.getMinutes()).padStart(2,'0') },
                        breakMinutes: item.breakMinutes
                    });
                    setActiveTab('shift');
                } else {
                    setFormData({
                        ...formData,
                        eventTitle: item.title,
                        startParams: { h: String(start.getHours()).padStart(2,'0'), m: String(start.getMinutes()).padStart(2,'0') },
                        endParams: { h: String(end.getHours()).padStart(2,'0'), m: String(end.getMinutes()).padStart(2,'0') },
                    });
                    setActiveTab('event');
                }
                setModalMode('edit');
                setIsModalOpen(true);
            };

            const handleSave = () => {
                // 時間のゼロ埋めを確実に行い、Invalid Dateを防ぐ
                const startH = String(formData.startParams.h).padStart(2, '0');
                const startM = String(formData.startParams.m).padStart(2, '0');
                const endH = String(formData.endParams.h).padStart(2, '0');
                const endM = String(formData.endParams.m).padStart(2, '0');

                const startStr = `${selectedDate}T${startH}:${startM}:00`;
                let endStr = `${selectedDate}T${endH}:${endM}:00`;
                if (new Date(endStr) <= new Date(startStr)) {
                    const nextDay = new Date(selectedDate);
                    nextDay.setDate(nextDay.getDate() + 1);
                    endStr = `${formatDate(nextDay)}T${endH}:${endM}:00`;
                }
                const newStart = new Date(startStr);
                const newEnd = new Date(endStr);

                if (activeTab === 'shift') {
                    if (!formData.jobId) { showAlert("バイト先を選択してください"); return; }
                    const record = { jobId: formData.jobId, type: formData.type, start: startStr, end: endStr, breakMinutes: parseInt(formData.breakMinutes) };
                    const others = modalMode === 'add' ? activeProfile.records : activeProfile.records.filter(r => r.id !== editingRecord.id);
                    
                    const overlapShift = others.find(r => {
                        if (r.type !== record.type) return false;
                        const rStart = new Date(r.start);
                        const rEnd = new Date(r.end);
                        if (isNaN(rStart) || isNaN(rEnd)) return false;
                        return (newStart < rEnd && newEnd > rStart);
                    });

                    if (overlapShift) {
                        const oStart = new Date(overlapShift.start);
                        const oEnd = new Date(overlapShift.end);
                        const timeStr = `${oStart.getMonth() + 1}/${oStart.getDate()} ${String(oStart.getHours()).padStart(2, '0')}:${String(oStart.getMinutes()).padStart(2, '0')} - ${String(oEnd.getHours()).padStart(2, '0')}:${String(oEnd.getMinutes()).padStart(2, '0')}`;
                        showAlert(`${record.type === 'planned' ? '予定' : '実績'}時間が以下の記録と重複しているため登録できません。\n\n重複対象: ${timeStr}`);
                        return;
                    }
                    if (record.type === 'planned') {
                        const overlapEvent = activeProfile.events.find(e => {
                            const eStart = new Date(e.start);
                            const eEnd = new Date(e.end);
                            if (isNaN(eStart) || isNaN(eEnd)) return false;
                            return (newStart < eEnd && newEnd > eStart);
                        });
                        if (overlapEvent) {
                            showConfirm(`イベント「${overlapEvent.title}」と時間が重なっていますが、登録しますか？`, () => {
                                if (modalMode === 'add') updateProfile({ records: [...activeProfile.records, { ...record, id: generateId() }] }); 
                                else {
                                    // 修正: 既存のIDを確実に付与して上書き保存する
                                    updateProfile({ records: [...others, { ...record, id: editingRecord.id }] });
                                }
                                setIsModalOpen(false);
                            });
                            return;
                        }
                    }
                    if (modalMode === 'add') updateProfile({ records: [...activeProfile.records, { ...record, id: generateId() }] }); 
                    else {
                        // 修正: 既存のIDを確実に付与して上書き保存する
                        updateProfile({ records: [...others, { ...record, id: editingRecord.id }] });
                    }
                    setIsModalOpen(false);
                } else {
                    if (!formData.eventTitle) { showAlert("イベント名を入力してください"); return; }
                    const event = { title: formData.eventTitle, start: startStr, end: endStr };
                    const others = modalMode === 'add' ? activeProfile.events : activeProfile.events.filter(e => e.id !== editingRecord.id);

                    const overlapRecord = activeProfile.records.find(r => {
                        const rStart = new Date(r.start);
                        const rEnd = new Date(r.end);
                        if (isNaN(rStart) || isNaN(rEnd)) return false;
                        return (newStart < rEnd && newEnd > rStart);
                    });
                    if (overlapRecord) {
                        const oStart = new Date(overlapRecord.start);
                        const oEnd = new Date(overlapRecord.end);
                        const timeStr = `${oStart.getMonth() + 1}/${oStart.getDate()} ${String(oStart.getHours()).padStart(2, '0')}:${String(oStart.getMinutes()).padStart(2, '0')} - ${String(oEnd.getHours()).padStart(2, '0')}:${String(oEnd.getMinutes()).padStart(2, '0')}`;
                        showConfirm(`バイトの予定と時間が重複しています。\n重複: ${timeStr}\n\nそれでも登録しますか？`, () => {
                            if (modalMode === 'add') updateProfile({ events: [...activeProfile.events, { ...event, id: generateId() }] }); 
                            else {
                                // 修正: 既存のIDを確実に付与して上書き保存する
                                updateProfile({ events: [...others, { ...event, id: editingRecord.id }] });
                            }
                            setIsModalOpen(false);
                        });
                        return;
                    }
                    if (modalMode === 'add') updateProfile({ events: [...activeProfile.events, { ...event, id: generateId() }] }); 
                    else {
                        // 修正: 既存のIDを確実に付与して上書き保存する
                        updateProfile({ events: [...others, { ...event, id: editingRecord.id }] });
                    }
                    setIsModalOpen(false);
                }
            };
            
            const handleDelete = (item, type) => {
                showConfirm(`この${type === 'shift' ? '記録' : 'イベント'}を削除しますか？`, () => {
                    if (type === 'shift') updateProfile({ records: activeProfile.records.filter(r => r.id !== item.id) }); 
                    else updateProfile({ events: activeProfile.events.filter(e => e.id !== item.id) });
                });
            };
            
            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.nativeEvent.isComposing) {
                    handleSave();
                }
            };
            
            const combinedList = useMemo(() => {
                // IDが消失している不正なデータや日付エラーのデータを無視しつつ、年の一致も確認
                const records = activeProfile.records.filter(r => r.id && r.start && !isNaN(new Date(r.start))).map(r => ({ ...r, itemType: 'shift' }));
                const events = activeProfile.events.filter(e => e.id && e.start && !isNaN(new Date(e.start))).map(e => ({ ...e, itemType: 'event' }));
                return [...records, ...events]
                    .filter(item => {
                        const d = new Date(item.start);
                        return d.getMonth() === currentDate.getMonth() && d.getFullYear() === currentDate.getFullYear();
                    })
                    .sort((a, b) => new Date(a.start) - new Date(b.start));
            }, [activeProfile, currentDate]);

            const handleCsvImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const text = evt.target.result;
                    const lines = text.split('\n');
                    const newRecords = [...activeProfile.records];
                    let count = 0;
                    lines.slice(1).forEach(line => {
                        if (!line.trim()) return;
                        const cols = line.split(',');
                        if (cols.length < 6) return;
                        const [date, startT, endT, jobName, type, brk] = cols.map(s => s.trim());
                        const job = activeProfile.jobs.find(j => j.name === jobName);
                        if (!job) return;
                        
                        // CSVの日付形式ブレを吸収する
                        const d = new Date(date);
                        if (isNaN(d)) return;
                        const validDateStr = formatDate(d);

                        const [sH = '0', sM = '0'] = startT.split(':');
                        const [eH = '0', eM = '0'] = endT.split(':');
                        const formattedStartT = `${String(sH).padStart(2, '0')}:${String(sM).padStart(2, '0')}`;
                        const formattedEndT = `${String(eH).padStart(2, '0')}:${String(eM).padStart(2, '0')}`;

                        const startStr = `${validDateStr}T${formattedStartT}:00`;
                        let endStr = `${validDateStr}T${formattedEndT}:00`;
                         if (new Date(endStr) <= new Date(startStr)) {
                             const nextDay = new Date(d);
                             nextDay.setDate(nextDay.getDate() + 1);
                             endStr = `${formatDate(nextDay)}T${formattedEndT}:00`;
                         }
                         const rec = { id: generateId(), jobId: job.id, type: type === 'planned' ? 'planned' : 'actual', start: startStr, end: endStr, breakMinutes: parseInt(brk) || 0 };
                         newRecords.push(rec);
                         count++;
                    });
                    showAlert(`${count}件インポートしました`);
                    updateProfile({ records: newRecords });
                };
                reader.readAsText(file);
            };
            
            const downloadCsvTemplate = () => {
                 const csv = "Date,StartTime,EndTime,JobName,Type,BreakMinutes\n2024-02-01,09:00,17:00,コンビニ,planned,60";
                 const blob = new Blob([csv], { type: 'text/csv' });
                 const url = URL.createObjectURL(blob);
                 const a = document.createElement('a'); a.href = url; a.download = 'import_template.csv'; a.click();
            };

            return (
                <div className="pb-20">
                    <div className="bg-white p-4 rounded-2xl shadow-sm mb-5 flex justify-between items-center border border-gray-50">
                        <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1))} className="p-2 hover:bg-gray-100 rounded-full transition-colors"><ChevronLeft /></button>
                        <h2 className="text-xl font-bold text-gray-800">{currentDate.getFullYear()}年 {currentDate.getMonth() + 1}月</h2>
                        <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1))} className="p-2 hover:bg-gray-100 rounded-full transition-colors"><ChevronRight /></button>
                    </div>

                    <div className="grid grid-cols-7 gap-2 mb-3 text-center text-xs text-gray-400 font-bold">
                        <div className="text-rose-400">日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div className="text-indigo-400">土</div>
                    </div>
                    <div className="grid grid-cols-7 gap-2">
                        {Array.from({ length: firstDayOfMonth }).map((_, i) => <div key={`empty-${i}`} />)}
                        {Array.from({ length: daysInMonth }).map((_, i) => {
                            const day = i + 1;
                            const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                            const dayRecords = activeProfile.records.filter(r => r.start && r.start.startsWith(dateStr));
                            const dayEvents = activeProfile.events.filter(e => e.start && e.start.startsWith(dateStr));
                            const isToday = today.getDate() === day && today.getMonth() === currentDate.getMonth() && today.getFullYear() === currentDate.getFullYear();

                            return (
                                <div 
                                    key={day} 
                                    onClick={() => openAddModal(day)}
                                    className={`min-h-[70px] bg-white rounded-2xl border p-1.5 relative transition-all cursor-pointer overflow-hidden active:scale-95 ${isToday ? `border-2 ${theme.border} shadow-md` : 'border-gray-100 shadow-sm hover:shadow-md'}`}
                                >
                                    <div className={`text-xs font-bold text-center mb-1 ${isToday ? theme.text : 'text-gray-600'}`}>{day}</div>
                                    <div className="flex flex-col gap-1">
                                        {dayRecords.map((r, idx) => {
                                            const job = activeProfile.jobs.find(j => j.id === r.jobId);
                                            return <div key={idx} className={`h-1.5 rounded-full w-full ${r.type === 'actual' ? 'opacity-100' : 'opacity-40'}`} style={{ backgroundColor: job?.color || '#ccc' }} />;
                                        })}
                                        {dayEvents.map((e, idx) => <div key={`ev-${idx}`} className="h-1.5 w-full bg-rose-300 rounded-full" />)}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    <div className="mt-8 space-y-3">
                        <h3 className="font-bold text-gray-400 ml-2 text-sm uppercase tracking-wider">タイムライン</h3>
                        {combinedList.length === 0 ? (
                            <div className="text-center py-10 text-gray-400 text-sm bg-white rounded-3xl border border-dashed border-gray-200">予定はありません</div>
                        ) : combinedList.map(item => {
                                if (item.itemType === 'shift') {
                                    const r = item;
                                    const job = activeProfile.jobs.find(j => j.id === r.jobId);
                                    return (
                                        <div key={r.id} className="bg-white p-4 rounded-2xl shadow-sm border border-gray-50 flex justify-between items-center transition-transform active:scale-[0.98]">
                                            <div className="flex items-center gap-3">
                                                <div className="w-1.5 h-10 rounded-full" style={{ backgroundColor: job?.color }}></div>
                                                <div>
                                                    <div className="text-xs text-gray-400 font-medium mb-0.5">{new Date(r.start).toLocaleDateString()} {String(new Date(r.start).getHours()).padStart(2,'0')}:{String(new Date(r.start).getMinutes()).padStart(2,'0')} - {String(new Date(r.end).getHours()).padStart(2,'0')}:{String(new Date(r.end).getMinutes()).padStart(2,'0')}</div>
                                                    <div className="font-bold flex items-center gap-2 text-gray-700">
                                                        {job?.name}
                                                        <span className={`text-[10px] px-2 py-0.5 rounded-full font-bold ${r.type === 'actual' ? 'bg-emerald-100 text-emerald-600' : 'bg-gray-100 text-gray-500'}`}>
                                                            {r.type === 'actual' ? '実績' : '予定'}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                {r.type === 'planned' && (
                                                    <button onClick={() => {
                                                        const others = activeProfile.records.filter(record => record.id !== r.id);
                                                        
                                                        // ワンクリックで実績に変更する際にも重複チェックを追加
                                                        const overlapShift = others.find(otherR => {
                                                            if (otherR.type !== 'actual') return false;
                                                            const rStart = new Date(r.start);
                                                            const rEnd = new Date(r.end);
                                                            const oStart = new Date(otherR.start);
                                                            const oEnd = new Date(otherR.end);
                                                            return (rStart < oEnd && rEnd > oStart);
                                                        });

                                                        if (overlapShift) {
                                                            const oStart = new Date(overlapShift.start);
                                                            const oEnd = new Date(overlapShift.end);
                                                            const timeStr = `${oStart.getMonth() + 1}/${oStart.getDate()} ${String(oStart.getHours()).padStart(2, '0')}:${String(oStart.getMinutes()).padStart(2, '0')} - ${String(oEnd.getHours()).padStart(2, '0')}:${String(oEnd.getMinutes()).padStart(2, '0')}`;
                                                            showAlert(`実績時間が以下の記録と重複しているため変更できません。\n\n重複対象: ${timeStr}`);
                                                            return;
                                                        }

                                                        updateProfile({ records: [...others, { ...r, type: 'actual' }] });
                                                    }} className="p-2 bg-emerald-50 text-emerald-500 rounded-full hover:bg-emerald-100 transition-colors"><CheckCircle size={18} /></button>
                                                )}
                                                <button onClick={() => openEditModal(r, 'shift')} className="p-2 bg-gray-50 text-gray-500 rounded-full hover:bg-gray-100 transition-colors"><Edit2 size={18} /></button>
                                                <button onClick={() => handleDelete(r, 'shift')} className="p-2 bg-rose-50 text-rose-500 rounded-full hover:bg-rose-100 transition-colors"><Trash2 size={18} /></button>
                                            </div>
                                        </div>
                                    );
                                } else {
                                    const e = item;
                                    return (
                                        <div key={e.id} className="bg-rose-50 p-4 rounded-2xl shadow-sm border border-rose-100 flex justify-between items-center transition-transform active:scale-[0.98]">
                                            <div className="flex items-center gap-3">
                                                <div className="w-1.5 h-10 rounded-full bg-rose-300"></div>
                                                <div>
                                                    <div className="text-xs text-rose-400 font-medium mb-0.5">{new Date(e.start).toLocaleDateString()} {String(new Date(e.start).getHours()).padStart(2,'0')}:{String(new Date(e.start).getMinutes()).padStart(2,'0')} - {String(new Date(e.end).getHours()).padStart(2,'0')}:{String(new Date(e.end).getMinutes()).padStart(2,'0')}</div>
                                                    <div className="font-bold flex items-center gap-2 text-gray-700"><Gift size={16} className="text-rose-400"/>{e.title}</div>
                                                </div>
                                            </div>
                                            <div className="flex gap-2">
                                                <button onClick={() => openEditModal(e, 'event')} className="p-2 bg-white/50 text-gray-500 rounded-full hover:bg-white transition-colors"><Edit2 size={18} /></button>
                                                <button onClick={() => handleDelete(e, 'event')} className="p-2 bg-white/50 text-rose-500 rounded-full hover:bg-white transition-colors"><Trash2 size={18} /></button>
                                            </div>
                                        </div>
                                    );
                                }
                            })}
                    </div>

                    <div className="mt-8 bg-indigo-50 p-5 rounded-3xl border border-indigo-100">
                        <h4 className="text-sm font-bold text-indigo-700 mb-3 flex items-center gap-2"><Upload size={16}/> CSV一括登録</h4>
                        <div className="flex gap-3">
                            <button onClick={downloadCsvTemplate} className="flex-1 bg-white py-3 rounded-xl shadow-sm text-xs font-bold text-gray-600 flex items-center justify-center gap-2 hover:bg-gray-50 transition-colors"><Download size={14} />サンプル</button>
                            <label className="flex-1 bg-indigo-500 py-3 rounded-xl shadow-md text-xs font-bold text-white flex items-center justify-center gap-2 cursor-pointer hover:bg-indigo-600 transition-colors active:scale-95">
                                <Upload size={14} />インポート
                                <input type="file" accept=".csv" className="hidden" onChange={handleCsvImport} />
                            </label>
                        </div>
                    </div>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title={modalMode === 'add' ? '新規登録' : '編集'}>
                        <div className="space-y-5">
                            {modalMode === 'add' && (
                                <div className="flex p-1.5 bg-gray-100 rounded-2xl mb-2">
                                    <button className={`flex-1 py-2 text-sm font-bold rounded-xl transition-all shadow-sm ${activeTab === 'shift' ? 'bg-white text-gray-800' : 'text-gray-400 shadow-none hover:text-gray-600'}`} onClick={() => setActiveTab('shift')}>シフト</button>
                                    <button className={`flex-1 py-2 text-sm font-bold rounded-xl transition-all shadow-sm ${activeTab === 'event' ? 'bg-white text-rose-500' : 'text-gray-400 shadow-none hover:text-gray-600'}`} onClick={() => setActiveTab('event')}>イベント</button>
                                </div>
                            )}
                            {activeTab === 'shift' ? (
                                <>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">バイト先</label>
                                        <select className="w-full p-3 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 transition-all outline-none" value={formData.jobId} onChange={(e) => setFormData({...formData, jobId: e.target.value})} onKeyDown={handleKeyDown}>
                                            {activeProfile.jobs.map(j => <option key={j.id} value={j.id}>{j.name}</option>)}
                                        </select>
                                    </div>
                                    <div className="flex gap-3">
                                        <div className="flex-1">
                                            <label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">開始</label>
                                            <div className="flex gap-1 items-center bg-gray-50 border border-gray-200 rounded-2xl p-1">
                                                <input type="number" className="w-full p-2 bg-transparent text-center outline-none font-bold text-lg" min="0" max="23" value={formData.startParams.h} onChange={e => setFormData({...formData, startParams: {...formData.startParams, h: e.target.value}})} onKeyDown={handleKeyDown} />
                                                <span className="text-gray-400 pb-1">:</span>
                                                <input type="number" className="w-full p-2 bg-transparent text-center outline-none font-bold text-lg" min="0" max="59" value={formData.startParams.m} onChange={e => setFormData({...formData, startParams: {...formData.startParams, m: e.target.value}})} onKeyDown={handleKeyDown} />
                                            </div>
                                        </div>
                                        <div className="flex-1">
                                            <label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">終了</label>
                                            <div className="flex gap-1 items-center bg-gray-50 border border-gray-200 rounded-2xl p-1">
                                                <input type="number" className="w-full p-2 bg-transparent text-center outline-none font-bold text-lg" min="0" max="23" value={formData.endParams.h} onChange={e => setFormData({...formData, endParams: {...formData.endParams, h: e.target.value}})} onKeyDown={handleKeyDown} />
                                                <span className="text-gray-400 pb-1">:</span>
                                                <input type="number" className="w-full p-2 bg-transparent text-center outline-none font-bold text-lg" min="0" max="59" value={formData.endParams.m} onChange={e => setFormData({...formData, endParams: {...formData.endParams, m: e.target.value}})} onKeyDown={handleKeyDown} />
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">休憩 (分)</label>
                                        <input type="number" className="w-full p-3 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none" value={formData.breakMinutes} onChange={e => setFormData({...formData, breakMinutes: e.target.value})} onKeyDown={handleKeyDown} />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">区分</label>
                                        <div className="flex gap-3">
                                            <button className={`flex-1 py-3 rounded-2xl text-sm font-bold transition-all ${formData.type === 'planned' ? 'bg-indigo-100 text-indigo-600 ring-2 ring-indigo-200' : 'bg-gray-50 text-gray-400 hover:bg-gray-100'}`} onClick={() => setFormData({...formData, type: 'planned'})}>予定</button>
                                            <button className={`flex-1 py-3 rounded-2xl text-sm font-bold transition-all ${formData.type === 'actual' ? 'bg-emerald-100 text-emerald-600 ring-2 ring-emerald-200' : 'bg-gray-50 text-gray-400 hover:bg-gray-100'}`} onClick={() => setFormData({...formData, type: 'actual'})}>実績</button>
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">イベント名</label>
                                        <input type="text" className="w-full p-3 border border-gray-200 rounded-2xl bg-white focus:ring-2 focus:ring-rose-200 outline-none" placeholder="例: 旅行、誕生日" value={formData.eventTitle} onChange={e => setFormData({...formData, eventTitle: e.target.value})} onKeyDown={handleKeyDown} />
                                    </div>
                                    <div className="flex gap-3">
                                        <div className="flex-1">
                                            <label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">開始</label>
                                            <div className="flex gap-1 items-center bg-gray-50 border border-gray-200 rounded-2xl p-1">
                                                <input type="number" className="w-full p-2 bg-transparent text-center outline-none font-bold text-lg" min="0" max="23" value={formData.startParams.h} onChange={e => setFormData({...formData, startParams: {...formData.startParams, h: e.target.value}})} />
                                                <span className="text-gray-400 pb-1">:</span>
                                                <input type="number" className="w-full p-2 bg-transparent text-center outline-none font-bold text-lg" min="0" max="59" value={formData.startParams.m} onChange={e => setFormData({...formData, startParams: {...formData.startParams, m: e.target.value}})} />
                                            </div>
                                        </div>
                                        <div className="flex-1">
                                            <label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">終了</label>
                                            <div className="flex gap-1 items-center bg-gray-50 border border-gray-200 rounded-2xl p-1">
                                                <input type="number" className="w-full p-2 bg-transparent text-center outline-none font-bold text-lg" min="0" max="23" value={formData.endParams.h} onChange={e => setFormData({...formData, endParams: {...formData.endParams, h: e.target.value}})} />
                                                <span className="text-gray-400 pb-1">:</span>
                                                <input type="number" className="w-full p-2 bg-transparent text-center outline-none font-bold text-lg" min="0" max="59" value={formData.endParams.m} onChange={e => setFormData({...formData, endParams: {...formData.endParams, m: e.target.value}})} />
                                            </div>
                                        </div>
                                    </div>
                                </>
                            )}
                            <button onClick={handleSave} className={`w-full py-4 text-white font-bold rounded-2xl mt-4 shadow-md active:scale-95 transition-all ${theme.bg} hover:opacity-90`}>保存する</button>
                        </div>
                    </Modal>
                </div>
            );
        };

        const SettingsScreen = ({ 
            profiles, activeProfile, setProfiles, setActiveProfileId, 
            settings, setSettings, updateProfile, showAlert, showConfirm, theme 
        }) => {
            const [newJobName, setNewJobName] = useState('');
            const [newWage, setNewWage] = useState(1000);
            const [editingName, setEditingName] = useState(activeProfile.name);
            const [editingTaxLimit, setEditingTaxLimit] = useState(activeProfile.taxLimit);
            const [jobToEdit, setJobToEdit] = useState(null);
            const [isJobEditModalOpen, setIsJobEditModalOpen] = useState(false);
            const [editingJobData, setEditingJobData] = useState({ name: '', wage: 0, payDay: 0, color: '', weekendBonus: { sat: 0, sun: 0 }, timeBonus: {} });
            const [showTimeBonus, setShowTimeBonus] = useState(false);

            useEffect(() => {
                setEditingName(activeProfile.name);
                setEditingTaxLimit(activeProfile.taxLimit);
            }, [activeProfile.id, activeProfile.name, activeProfile.taxLimit]);
            
            const handleAddJob = () => {
                if (!newJobName) return;
                const newJob = {
                    id: generateId(),
                    name: newJobName,
                    color: '#' + Math.floor(Math.random()*16777215).toString(16),
                    wageHistory: [{ date: '2020-01-01', wage: newWage }],
                    payDay: 25, weekendBonus: { sat: 0, sun: 0 }, timeBonus: {}, dateBonus: {}
                };
                updateProfile({ jobs: [...activeProfile.jobs, newJob] });
                setNewJobName('');
                showAlert("バイト先を追加しました。\n詳細設定はリストの歯車アイコンから行ってください。");
            };

            const openJobEdit = (job) => {
                const sortedHistory = [...(job.wageHistory || [])].sort((a, b) => new Date(b.date) - new Date(a.date));
                const currentWage = sortedHistory.length > 0 ? sortedHistory[0].wage : 0;
                setJobToEdit(job);
                setEditingJobData({ name: job.name, wage: currentWage, payDay: job.payDay, color: job.color, weekendBonus: { sat: job.weekendBonus?.sat || 0, sun: job.weekendBonus?.sun || 0 }, timeBonus: job.timeBonus || {} });
                setShowTimeBonus(false);
                setIsJobEditModalOpen(true);
            };

            const saveJobEdit = () => {
                if (!jobToEdit) return;
                const updatedJobs = activeProfile.jobs.map(j => {
                    if (j.id === jobToEdit.id) {
                        let newHistory = [...(j.wageHistory || [])];
                        if (newHistory.length === 0) newHistory = [{ date: formatDate(new Date()), wage: editingJobData.wage }];
                        else { newHistory.sort((a, b) => new Date(b.date) - new Date(a.date)); newHistory[0] = { ...newHistory[0], wage: editingJobData.wage }; }
                        return { ...j, name: editingJobData.name, color: editingJobData.color, payDay: editingJobData.payDay, wageHistory: newHistory, weekendBonus: editingJobData.weekendBonus, timeBonus: editingJobData.timeBonus };
                    }
                    return j;
                });
                updateProfile({ jobs: updatedJobs });
                setIsJobEditModalOpen(false);
            };

            const deleteJob = () => {
                if (!jobToEdit) return;
                showConfirm(`「${jobToEdit.name}」を削除しますか？`, () => {
                    const updatedJobs = activeProfile.jobs.filter(j => j.id !== jobToEdit.id);
                    updateProfile({ jobs: updatedJobs });
                    setIsJobEditModalOpen(false);
                });
            };
            
            const handleJobEditKeyDown = (e) => {
                if (e.key === 'Enter' && !e.nativeEvent.isComposing) {
                    saveJobEdit();
                }
            };
            const handleTimeBonusChange = (hour, amount) => setEditingJobData(prev => ({ ...prev, timeBonus: { ...prev.timeBonus, [hour]: parseInt(amount) || 0 } }));
            
            const exportData = async () => {
                const dataStr = JSON.stringify({ profiles, activeProfileId, settings }, null, 2);
                const fileName = `baitocalc_backup_${new Date().toISOString().slice(0,10)}.json`;

                // Try Web Share API first (Great for iPad/iPhone)
                if (navigator.canShare && navigator.share) {
                    try {
                        const file = new File([dataStr], fileName, { type: "application/json" });
                        if (navigator.canShare({ files: [file] })) {
                            await navigator.share({
                                files: [file],
                                title: 'BaitoCalc バックアップ',
                                text: 'BaitoCalcのバックアップデータです。'
                            });
                            return; // Success
                        }
                    } catch (err) {
                        // User cancelled or error, fall through to download
                        if (err.name !== 'AbortError') {
                            console.error(err);
                        } else {
                            return; // Cancelled
                        }
                    }
                }

                // Fallback: Classic Download
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showAlert(`バックアップファイルを保存しました。\n\n【iPad/iPhoneの方】\n1. Safariのアドレスバー横の下矢印（↓）または「ぁあ」をタップ\n2. 「ダウンロード」を選択\n3. ファイルアプリの「ダウンロード」フォルダに保存されています。`);
            };

            const copyToClipboard = () => {
                 const dataStr = JSON.stringify({ profiles, activeProfileId, settings }, null, 2);
                 navigator.clipboard.writeText(dataStr).then(() => {
                     showAlert("データをクリップボードにコピーしました。\nメモ帳などに貼り付けて保存してください。");
                 }).catch(err => {
                     showAlert("コピーに失敗しました。");
                 });
            };

            return (
                <div className="pb-20 space-y-6">
                    <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                        <h3 className="font-bold border-b border-gray-100 pb-3 mb-4 text-sm text-gray-400">アプリケーション設定</h3>
                        <Toggle label="テストモード (日付操作)" checked={settings.testMode} onChange={(val) => setSettings({ ...settings, testMode: val, testDate: val ? formatDate(new Date()) : null })} />
                        {settings.testMode && <div className="mb-4"><label className="text-xs font-bold text-gray-400 ml-1">日付</label><input type="date" className="w-full p-3 border border-gray-200 rounded-2xl bg-gray-50" value={settings.testDate || ''} onChange={(e) => setSettings({ ...settings, testDate: e.target.value })} /></div>}
                        
                        <div className="flex flex-col gap-3 mt-5">
                            <div className="flex gap-3">
                                <button onClick={exportData} className="flex-1 bg-gray-100 py-3 rounded-2xl text-xs font-bold text-gray-600 flex items-center justify-center gap-2 hover:bg-gray-200 transition-colors"><Download size={16}/> バックアップ</button>
                                <label className="flex-1 bg-gray-100 py-3 rounded-2xl text-xs font-bold text-gray-600 flex items-center justify-center gap-2 cursor-pointer hover:bg-gray-200 transition-colors"><Upload size={16}/> 復元<input type="file" className="hidden" onChange={(e) => { const file = e.target.files[0]; if(!file) return; const r = new FileReader(); r.onload = (evt) => { const d = JSON.parse(evt.target.result); setProfiles(d.profiles); setActiveProfileId(d.activeProfileId); setSettings(d.settings); alert("データを復元しました"); }; r.readAsText(file); }}/></label>
                            </div>
                             <button onClick={copyToClipboard} className="w-full bg-gray-50 py-2 rounded-xl text-xs font-bold text-gray-400 flex items-center justify-center gap-2 hover:bg-gray-100 transition-colors">データをコピー（テキスト）</button>
                        </div>
                    </div>

                    <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                        <h3 className="font-bold border-b border-gray-100 pb-3 mb-4 text-sm text-gray-400">プロファイル設定</h3>
                        <div className="mb-4">
                            <label className="text-xs font-bold text-gray-400 ml-1 mb-1 block">ユーザー名</label>
                            <div className="flex gap-2 items-center">
                                <input 
                                    type="text" 
                                    className="flex-1 p-3 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all" 
                                    value={editingName} 
                                    onChange={(e) => setEditingName(e.target.value)} 
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter' && !e.nativeEvent.isComposing) updateProfile({ name: editingName });
                                    }} 
                                    onBlur={() => setEditingName(activeProfile.name)} 
                                />
                                {profiles.length > 1 && <button onClick={() => showConfirm('現在のプロファイルを削除しますか？', () => { const newProfiles = profiles.filter(p => p.id !== activeProfile.id); setProfiles(newProfiles); setActiveProfileId(newProfiles[0].id); })} className="p-3 bg-rose-50 text-rose-500 rounded-2xl hover:bg-rose-100 transition-colors"><Trash2 size={20} /></button>}
                            </div>
                        </div>
                        <div className="mb-4">
                            <label className="text-xs font-bold text-gray-400 ml-1 mb-1 block">テーマカラー（背景色）</label>
                            <div className="flex gap-3 mt-2">
                                {Object.keys(THEMES).map(color => (
                                    <button 
                                        key={color} 
                                        onClick={() => updateProfile({ theme: color })}
                                        style={{ backgroundColor: THEME_HEX[color] }}
                                        className={`w-10 h-10 rounded-full transition-transform border-4 border-white shadow-sm ${activeProfile.theme === color ? 'ring-2 ring-offset-2 ring-gray-300 scale-110' : 'hover:scale-105'}`}
                                    />
                                ))}
                            </div>
                        </div>
                        <div className="mt-4">
                            <label className="text-xs font-bold text-gray-400 ml-1 mb-1 block">控除限度額 (円)</label>
                            <input 
                                type="number" 
                                className="w-full p-3 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all" 
                                value={editingTaxLimit} 
                                onChange={(e) => setEditingTaxLimit(e.target.value)} 
                                onKeyDown={(e) => {
                                    if (e.key === 'Enter' && !e.nativeEvent.isComposing) updateProfile({ taxLimit: parseInt(editingTaxLimit) });
                                }} 
                                onBlur={() => setEditingTaxLimit(activeProfile.taxLimit)} 
                            />
                        </div>
                    </div>

                    <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                        <h3 className="font-bold border-b border-gray-100 pb-3 mb-4 text-sm text-gray-400">バイト先管理</h3>
                        <div className="space-y-3">
                            {activeProfile.jobs.map(job => (
                                <div key={job.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-2xl border border-gray-100">
                                    <div className="flex items-center gap-3">
                                        <div className="w-3 h-3 rounded-full shadow-sm" style={{ backgroundColor: job.color }}></div>
                                        <span className="font-bold text-gray-700">{job.name}</span>
                                    </div>
                                    <button onClick={() => openJobEdit(job)} className="text-gray-400 hover:text-gray-600 p-2 hover:bg-white rounded-full transition-all"><Settings size={20} /></button>
                                </div>
                            ))}
                        </div>
                        {activeProfile.jobs.length < 5 && (
                            <div className="mt-5 pt-3 border-t border-gray-100">
                                <div className="flex gap-2">
                                    <input 
                                        className="flex-1 p-3 border border-gray-200 rounded-2xl bg-gray-50 text-sm focus:bg-white outline-none" 
                                        placeholder="バイト先名" 
                                        value={newJobName} 
                                        onChange={e => setNewJobName(e.target.value)} 
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter' && !e.nativeEvent.isComposing) handleAddJob();
                                        }} 
                                    />
                                    <input 
                                        type="number" 
                                        className="w-24 p-3 border border-gray-200 rounded-2xl bg-gray-50 text-sm focus:bg-white outline-none" 
                                        placeholder="時給" 
                                        value={newWage} 
                                        onChange={e => setNewWage(e.target.value)} 
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter' && !e.nativeEvent.isComposing) handleAddJob();
                                        }} 
                                    />
                                    <button onClick={handleAddJob} className={`px-4 rounded-2xl shadow-md active:scale-95 transition-all ${theme.bg} text-white hover:opacity-90`}><Plus size={20} /></button>
                                </div>
                            </div>
                        )}
                    </div>

                    <Modal isOpen={isJobEditModalOpen} onClose={() => setIsJobEditModalOpen(false)} title="バイト先編集">
                        <div className="space-y-4">
                            <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">名称</label><input type="text" className="w-full p-3 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white outline-none" value={editingJobData.name} onChange={(e) => setEditingJobData({...editingJobData, name: e.target.value})} onKeyDown={handleJobEditKeyDown} /></div>
                            <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">時給 (円)</label><input type="number" className="w-full p-3 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white outline-none" value={editingJobData.wage} onChange={(e) => setEditingJobData({...editingJobData, wage: e.target.value})} onKeyDown={handleJobEditKeyDown} /></div>
                            <div className="p-4 bg-gray-50 rounded-2xl border border-gray-100"><div className="text-xs font-bold text-gray-400 mb-3 ml-1">曜日別加算</div><div className="flex gap-3"><div className="flex-1"><label className="block text-[10px] text-blue-500 font-bold mb-1 ml-1">土曜日</label><input type="number" className="w-full p-2 border border-gray-200 rounded-xl text-sm bg-white" placeholder="+0" value={editingJobData.weekendBonus.sat} onChange={(e) => setEditingJobData({...editingJobData, weekendBonus: {...editingJobData.weekendBonus, sat: parseInt(e.target.value) || 0}})} /></div><div className="flex-1"><label className="block text-[10px] text-rose-500 font-bold mb-1 ml-1">日曜日</label><input type="number" className="w-full p-2 border border-gray-200 rounded-xl text-sm bg-white" placeholder="+0" value={editingJobData.weekendBonus.sun} onChange={(e) => setEditingJobData({...editingJobData, weekendBonus: {...editingJobData.weekendBonus, sun: parseInt(e.target.value) || 0}})} /></div></div></div>
                            <div className="p-4 bg-gray-50 rounded-2xl border border-gray-100"><div className="flex justify-between items-center cursor-pointer" onClick={() => setShowTimeBonus(!showTimeBonus)}><div className="text-xs font-bold text-gray-400 ml-1">時間帯別加算</div><div className="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-2 py-1 rounded-lg">{showTimeBonus ? '閉じる' : '詳細設定'}</div></div>{showTimeBonus && (<div className="mt-4 grid grid-cols-4 gap-2">{Array.from({ length: 24 }).map((_, i) => (<div key={i} className="flex flex-col"><label className="text-[10px] text-gray-400 text-center mb-0.5">{i}:00~</label><input type="number" className={`p-1.5 border border-gray-200 rounded-lg text-xs text-center outline-none ${editingJobData.timeBonus[i] > 0 ? 'bg-amber-50 border-amber-200 font-bold text-amber-600' : 'bg-white'}`} placeholder="0" value={editingJobData.timeBonus[i] || ''} onChange={(e) => handleTimeBonusChange(i, e.target.value)} /></div>))}</div>)}</div>
                            <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">給料日</label><div className="flex items-center gap-2"><input type="number" className="w-24 p-3 border border-gray-200 rounded-2xl bg-gray-50 focus:bg-white outline-none" min="1" max="31" value={editingJobData.payDay} onChange={(e) => setEditingJobData({...editingJobData, payDay: e.target.value})} /><span className="text-sm font-bold text-gray-500">日</span></div></div>
                            <div><label className="block text-xs font-bold text-gray-500 mb-1.5 ml-1">カラー</label><div className="p-2 border border-gray-200 rounded-2xl bg-white inline-block"><input type="color" className="w-12 h-8 p-0 border-none rounded cursor-pointer bg-transparent" value={editingJobData.color} onChange={(e) => setEditingJobData({...editingJobData, color: e.target.value})} /></div></div>
                            <div className="pt-6 flex flex-col gap-3"><button onClick={saveJobEdit} className={`w-full py-4 text-white font-bold rounded-2xl shadow-md active:scale-95 transition-all ${theme.bg} hover:opacity-90`}>保存する</button><button onClick={deleteJob} className="w-full py-3 text-rose-500 font-bold rounded-2xl border border-transparent hover:bg-rose-50 transition-colors">このバイト先を削除</button></div>
                        </div>
                    </Modal>
                </div>
            );
        };

        const Reports = ({ activeProfile, today, theme, updateProfile, showAlert, showConfirm }) => {
             const currentYear = today.getFullYear();
             const annualIncome = calculateAnnualIncome(activeProfile, currentYear);
             const [isAdjModalOpen, setIsAdjModalOpen] = useState(false);
             const [adjFormData, setAdjFormData] = useState({ id: null, month: `${currentYear}-${String(today.getMonth()+1).padStart(2,'0')}`, amount: 0, note: '' });

             const handleOpenAdjModal = (adj = null) => {
                 if (adj) setAdjFormData(adj); else setAdjFormData({ id: null, month: `${currentYear}-${String(today.getMonth()+1).padStart(2,'0')}`, amount: '', note: '' });
                 setIsAdjModalOpen(true);
             };
             
             const handleSaveAdj = () => {
                 if (!adjFormData.amount && adjFormData.amount !== 0) { showAlert("金額を入力してください"); return; }
                 const newAdj = { ...adjFormData, amount: parseInt(adjFormData.amount) };
                 if (adjFormData.id) { const others = activeProfile.adjustments.filter(a => a.id !== adjFormData.id); updateProfile({ adjustments: [...others, newAdj] }); } 
                 else { updateProfile({ adjustments: [...activeProfile.adjustments, { ...newAdj, id: generateId() }] }); }
                 setIsAdjModalOpen(false);
             };
             
             const handleDeleteAdj = (id) => showConfirm("削除しますか？", () => updateProfile({ adjustments: activeProfile.adjustments.filter(a => a.id !== id) }));
             
             const downloadReportCsv = () => {
                 const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
                 let csvContent = "日付,バイト先,開始時間,終了時間,休憩(分),区分,概算給与\n";
                 const yearRecords = activeProfile.records.filter(r => new Date(r.start).getFullYear() === currentYear);
                 yearRecords.sort((a, b) => new Date(a.start) - new Date(b.start));
                 yearRecords.forEach(r => {
                     const job = activeProfile.jobs.find(j => j.id === r.jobId);
                     if (!job) return;
                     const d = new Date(r.start);
                     csvContent += `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()},${job.name},${new Date(r.start).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})},${new Date(r.end).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})},${r.breakMinutes},${r.type === 'actual' ? '実績' : '予定'},${calculateShiftSalary(r, job)}\n`;
                 });
                 const yearAdjustments = activeProfile.adjustments.filter(a => a.month.startsWith(`${currentYear}-`));
                 if (yearAdjustments.length > 0) {
                     csvContent += "\n--- 手当・ボーナス・調整 ---\n対象月,内容,金額\n";
                     yearAdjustments.forEach(adj => csvContent += `${adj.month},${adj.note},${adj.amount}\n`);
                 }
                 const blob = new Blob([bom, csvContent], { type: 'text/csv;charset=utf-8;' });
                 const url = URL.createObjectURL(blob);
                 const link = document.createElement("a"); link.setAttribute("href", url); link.setAttribute("download", `baitocalc_report_${currentYear}.csv`); document.body.appendChild(link); link.click(); document.body.removeChild(link);
             };

             const currentYearAdjustments = (activeProfile.adjustments || []).filter(a => a.month.startsWith(`${currentYear}-`)).sort((a, b) => a.month.localeCompare(b.month));
             const chartData = useMemo(() => {
                 const data = []; let maxVal = 1;
                 for (let i = 0; i < 12; i++) { const r = calculateMonthlyReport(activeProfile, currentYear, i); if (r.total > maxVal) maxVal = r.total; data.push(r); }
                 maxVal = Math.max(maxVal, 50000); 
                 return { data, maxVal };
             }, [activeProfile, currentYear]);
             
             return (
                 <div className="pb-20 space-y-5">
                     <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                         <h3 className="font-bold text-gray-400 mb-5 text-sm uppercase tracking-wider flex items-center gap-2"><DollarSign size={16} />{currentYear}年 年収サマリー</h3>
                         <div className="text-center py-4"><div className="text-xs text-gray-400 font-bold mb-1">年間累計 (実績+予定)</div><div className={`text-4xl font-bold ${theme.text} tracking-tight`}>{formatCurrency(annualIncome)}</div></div>
                         <div className="border-t border-gray-100 pt-6 mt-2">
                            <div className="text-xs text-gray-400 font-bold mb-3 ml-1">月別推移</div>
                            <div className="h-40 flex items-end justify-between gap-1.5 bg-gray-50 rounded-2xl p-3 border border-gray-100 relative mb-4">
                                {chartData.data.map((r, i) => {
                                    const percentage = (r.total / chartData.maxVal) * 100;
                                    return (<div key={i} className="w-full h-full flex flex-col justify-end group relative"><div className={`w-full rounded-t-lg ${theme.bg} opacity-80 transition-all duration-500`} style={{ height: `${percentage}%` }}></div><div className="text-[10px] text-center text-gray-400 mt-2 absolute -bottom-6 w-full font-bold">{i+1}</div><div className="absolute bottom-full left-1/2 -translate-x-1/2 bg-gray-700 text-white text-[10px] font-bold p-1.5 rounded-lg opacity-0 group-hover:opacity-100 whitespace-nowrap z-10 pointer-events-none mb-2 shadow-lg transition-opacity">{formatCurrency(r.total)}</div></div>);
                                })}
                            </div>
                         </div>
                     </div>

                     <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-100">
                        <div className="flex justify-between items-center mb-4"><h3 className="text-gray-400 text-sm font-bold uppercase tracking-wider flex items-center gap-2"><Plus size={16} />手当・ボーナス・調整</h3><button onClick={() => handleOpenAdjModal()} className={`text-xs font-bold flex items-center gap-1.5 hover:opacity-80 px-3 py-1.5 rounded-full transition-colors text-white ${theme.bg}`}><Plus size={12} /> 追加</button></div>
                        {currentYearAdjustments.length === 0 ? <div className="text-center text-gray-400 text-xs font-bold py-8 bg-gray-50 rounded-2xl border border-dashed border-gray-200">登録された手当はありません</div> : (
